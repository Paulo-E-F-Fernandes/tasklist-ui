<div>
  <button type="button" class="btn no-background dropdown-toggle font-color-secundary font-size-18 no-box-shadow" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    {{ 'LOGIN.ANONYMOUS' | translate }}
  </button>
  <div class="dropdown-menu dropdown-menu-right login-background">
    <form class="px-4 py-3">
      <div class="form-group">
        <label for="login-email">{{ 'LOGIN.EMAIL_LABEL' | translate }}</label>
        <input type="email" class="form-control" id="login-email" placeholder="{{ emailPlaceholder }}">
      </div>
      <div class="form-group">
        <label for="login-password">{{ 'LOGIN.PASSWORD_LABEL' | translate }}</label>
        <input type="password" class="form-control" id="login-password" placeholder="{{ passwordPlaceholder }}">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="login-remember-me">
        <label class="form-check-label" for="login-remember-me">
          {{ 'LOGIN.REMEMBER_ME_LABEL' | translate }}
        </label>
      </div>
        <button type="submit" class="btn btn-primary btn-block">{{ loginButton }}</button>
    </form>
    <div class="dropdown-divider"></div>
    <a class="dropdown-item" href="#">{{ 'LOGIN.SIGN_UP_LABEL' | translate }}</a>
    <a class="dropdown-item" href="#">{{ 'LOGIN.FORGET_PASSWORD_LABEL' | translate }}</a>
  </div>
</div>
